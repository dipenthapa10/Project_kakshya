{% extends "base.html" %}
{% block title %}Select Section{% endblock %}

{% block content %}

<h2 class="k-title fade">Select a Section</h2>

<div class="grid-3 fade">
    {% for s in sections %}
    <a class="k-card" href="/student/section_info/{{ s.section_ID }}">
        <h3>{{ s.course_no }} — {{ s.title }}</h3>
        <p>Section {{ s.section_no }} • {{ s.semester }}</p>
    </a>
    {% endfor %}
</div>

{% endblock %}
