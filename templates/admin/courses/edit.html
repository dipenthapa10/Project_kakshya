{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2 class="k-title fade">Edit Course</h2>

    <form method="POST" class="fade">

        <!-- DEPARTMENT DROPDOWN -->
        <label>Department</label>
        <select name="dept_ID" required>
            {% for d in departments %}
            <option value="{{ d.dept_ID }}" {% if d.dept_ID==course.dept_ID %}selected{% endif %}>
                {{ d.name }}
            </option>
            {% endfor %}
        </select>

        <!-- COURSE NO -->
        <label>Course No</label>
        <input type="text" name="course_no" value="{{ course.course_no }}" required>

        <!-- TITLE -->
        <label>Title</label>
        <input type="text" name="title" value="{{ course.title }}" required>

        <!-- CREDITS -->
        <label>Credits</label>
        <input type="number" name="credits" value="{{ course.credits }}" required>

        <button type="submit" class="btn-submit">Save Changes</button>
    </form>
</div>
{% endblock %}
