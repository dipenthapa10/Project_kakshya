{% extends "base.html" %}
{% block title %}Courses{% endblock %}

{% block content %}

<h2 class="k-title fade">Manage Courses</h2>

<table class="k-table fade">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Department</th>
            <th>Course No</th>
            <th>Title</th>
            <th>Credits</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.course_ID }}</td>
            <td>{{ c.dept_ID }}</td>
            <td>{{ c.course_no }}</td>
            <td>{{ c.title }}</td>
            <td>{{ c.credits }}</td>

            <!-- EDIT COLUMN -->
            <td class="col-center">
                <a href="/admin/courses/edit/{{ c.course_ID }}" class="btn-edit" title="Edit">
                    ✏️
                </a>
            </td>

            <!-- DELETE COLUMN -->
            <td class="col-center">
                <a href="/admin/courses/delete/{{ c.course_ID }}" class="btn-delete"
                    onclick="return confirm('Are you sure you want to delete this course?');" title="Delete">
                    <i class="fa-solid fa-trash fa-bounce"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
