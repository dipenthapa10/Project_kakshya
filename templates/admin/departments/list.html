{% extends "base.html" %}
{% block title %}Departments{% endblock %}

{% block content %}

<h2 class="k-title fade">Manage Departments</h2>

<a href="/admin/departments/add" class="btn-primary" style="margin-bottom: 15px; display:inline-block;">
    + Add Department
</a>

<table class="k-table fade">
    <thead>
        <tr>
            <th>Dept ID</th>
            <th>Name</th>
            <th>Building</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for d in departments %}
        <tr>
            <td>{{ d.dept_ID }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.building }}</td>

            <td class="col-center">
                <a href="/admin/departments/edit/{{ d.dept_ID }}" class="btn-edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </td>

            <td class="col-center">
                <a href="/admin/departments/delete/{{ d.dept_ID }}" class="btn-delete"
                    onclick="return confirm('Delete this department?');">
                    <i class="fa-solid fa-trash fa-bounce"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
