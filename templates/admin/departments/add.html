{% extends "base.html" %}

{% block title %}Add Department{% endblock %}

{% block content %}

<div class="form-container fade">
    <h2 class="k-title">Add Department</h2>

    <form method="POST" class="form-card">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Building</label>
            <input type="text" name="building" required>
        </div>

        <button class="btn-primary">Add Department</button>
    </form>
</div>

{% endblock %}
